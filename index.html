<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="intro">
        <img class="logo" src="./facebook.svg" alt="Facebook">
        <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
    </div>

    <div>
    <form action="">
        <input type="text" placeholder="Email ou telefone">
        <input type="password" placeholder="Senha">
        <button class="enter">Entrar</button>
        <a href="#">Esqueceu a senha?</a>
        <button class="account">Criar nova conta</button>
    </form>
    <p style="text-align: center;"><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
    </div>
</body>
</html>
